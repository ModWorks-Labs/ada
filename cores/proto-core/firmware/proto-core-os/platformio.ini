[env:proto_core_v1]
platform = espressif32
board = modworks_proto_core_v1
framework = arduino

; Serial/monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Make memory behavior explicit for S3R8 + 16MB QSPI flash
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216

; Flash + PSRAM configuration
board_build.flash_mode = qio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi
board_build.psram_type = opi

; If you later add a custom partition CSV, youâ€™ll set it here:
; board_build.partitions = partitions_proto_core_v1.csv

; Quality-of-life compiler flags
build_flags =
  -D CORE_DEBUG_LEVEL=3
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D MW_PRODUCT_NAME="Proto Core v1"
  -D MW_MFG_NAME="ModWorks Labs"
  -D MW_SERIAL_PREFIX="MW-CORE-P1"
